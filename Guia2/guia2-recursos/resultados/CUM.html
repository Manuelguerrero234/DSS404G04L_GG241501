<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de CUM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        h2 {
            background-color: #c2c900;
            padding: 10px;
            color: white;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004999;
        }
        #resultado {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
    <script>
        function calcularCUM() {
            let totalNotas = 0;
            let cantidadMaterias = 5;
            
            for (let i = 1; i <= cantidadMaterias; i++) {
                let nota = parseFloat(document.getElementById("nota" + i).value);
                if (isNaN(nota) || nota < 0 || nota > 10) {
                    alert("Ingrese notas vÃ¡lidas entre 0 y 10.");
                    return;
                }
                totalNotas += nota;
            }
            
            let cum = totalNotas / cantidadMaterias;
            let unidadesValorativas;
            
            if (cum >= 7.5) {
                unidadesValorativas = 32;
            } else if (cum >= 7.0) {
                unidadesValorativas = 24;
            } else if (cum >= 6.0) {
                unidadesValorativas = 20;
            } else {
                unidadesValorativas = 16;
            }
            
            document.getElementById("resultado").innerHTML = "CUM: " + cum.toFixed(2) + "<br>Unidades Valorativas permitidas: " + unidadesValorativas;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Ingresar notas</h2>
        <label>Estudiante:</label> <input type="text" id="estudiante"><br><br>
        
        <label>Materia 1:</label> <input type="text" id="materia1">
        <label>Nota:</label> <input type="number" id="nota1" step="0.01"><br>
        
        <label>Materia 2:</label> <input type="text" id="materia2">
        <label>Nota:</label> <input type="number" id="nota2" step="0.01"><br>
        
        <label>Materia 3:</label> <input type="text" id="materia3">
        <label>Nota:</label> <input type="number" id="nota3" step="0.01"><br>
        
        <label>Materia 4:</label> <input type="text" id="materia4">
        <label>Nota:</label> <input type="number" id="nota4" step="0.01"><br>
        
        <label>Materia 5:</label> <input type="text" id="materia5">
        <label>Nota:</label> <input type="number" id="nota5" step="0.01"><br><br>
        
        <button onclick="calcularCUM()">Calcular CUM</button>
        <p id="resultado"></p>
    </div>
</body>
</html>
